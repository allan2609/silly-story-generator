<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Silly story generator</title>
  </head>

  <body>
    <div class="header">Silly story generator</div>
    <div class="subheader">ehk naljaka jutu generaator</div>

    <section class="main-body">
    <div class="input">
      <label for="customname">Enter character name 1:</label>
      <input id="customname" type="text" placeholder="" />
      <label for="customname2">Enter character name 2:</label>
      <input id="customname2" type="text" placeholder="" />
    </div>
    <div class="language">
      <label for="eng">ENG</label>
      <input id="eng" type="radio" name="engest" value="eng" checked />
      <label for="est">EST</label>
      <input id="est" type="radio" name="engest" value="est" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    </section>
    
    <p class="story"></p>
    <script src="./assets/javascript.js"></script>
  </body>

</html>
